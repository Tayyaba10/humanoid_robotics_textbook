name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify a Node.js version compatible with Docusaurus

      - name: Install dependencies
        run: npm install
        working-directory: ./humanoid-robotics-textbook # Install dependencies in the Docusaurus project directory

      - name: Build Docusaurus website
        run: npm run build
        working-directory: ./humanoid-robotics-textbook # Build the website in the Docusaurus project directory

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./humanoid-robotics-textbook/build # The output directory of Docusaurus build
